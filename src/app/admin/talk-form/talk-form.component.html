<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <div class="text-center">
        <img class="thumbnail" [src]='selectedResourcePersonnel?.Image_URL' *ngIf="selectedResourcePersonnel?.Image_URL">
        <p class="mt-3">
          <b>{{selectedResourcePersonnel?.First_Name}} {{selectedResourcePersonnel?.Last_Name}}</b>
        </p>
      </div>
    </div>
    <div class="col-sm-6">
      <h2>About the talk</h2>
      <br>
      <form #form="ngForm" (ngSubmit)="onSubmitPastTalk(form.value)">

        <div class="form-group row">
          <label for="resourcePersonnel" class="col-sm-4 col-form-label">Resource Personnel</label>
          <div class="col-sm-5">
            <input id="resourcePersonnel" (change)="onResourcePersonnelChange($event)" #resourcePersonnel="ngModel" [(ngModel)]="pastTalk.Resource_Personnel"
              list="resourcePersonnels" class="form-control" name="resourcePersonnel" required>
            <datalist id="resourcePersonnels">
              <option *ngFor="let resourcePersonnel of resourcePersonnelList" [value]="resourcePersonnel.Person_ID">{{resourcePersonnel.First_Name}} {{resourcePersonnel.Last_Name}}</option>
            </datalist>
          </div>
        </div>

        <div class="form-group row">
          <label for="date" class="col-sm-4 col-form-label">Date</label>
          <div class="col-sm-5">
            <input type="date" #Date="ngModel" name="Date" [(ngModel)]="pastTalk.Date" class="form-control" id="date" required> </div>
        </div>

        <div class="form-group row">
          <label for="linkYoutube" class="col-sm-4 col-form-label">Time</label>
          <div class="col-sm-5">
            <input type="time" #Time="ngModel" name="Time" [(ngModel)]="pastTalk.Time" class="form-control" id="linkYoutube" placeholder="Last Name"
              required> </div>
        </div>

        <div class="form-group row">
          <label for="linkYoutube" class="col-sm-4 col-form-label">Youtube Link</label>
          <div class="col-sm-5">
            <input type="text" #linkYoutube="ngModel" name="linkYoutube" [(ngModel)]="pastTalk.Link_Youtube" class="form-control" id="linkYoutube"
              placeholder="Last Name" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="imageUrl" class="col-sm-4 col-form-label">Image</label>
          <div class="col-sm-5">
            <input #imageUrl="ngModel" id="imageUrl" [(ngModel)]="pastTalk.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control"
              required>
          </div>
        </div>

        <div class="form-group row">
          <label for="abstract" class="col-sm-4 col-form-label">Abstract</label>
          <div class="col-sm-9">
            <textarea rows="7" #abstract="ngModel" [(ngModel)]="pastTalk.Abstract" name="abstract" id="abstract" cols="50" class="form-control"></textarea>
          </div>
          <!-- <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control mt-3" required> -->
        </div>

        <button class="btn btn-success">Submit</button>
      </form>
    </div>
    <div class="col-sm-3">
      <div class="card mt-3">
        <img [src]="pastTalk.imageUrl" class="card-img-top" alt="{{pastTalk.imageUrl}}" *ngIf="pastTalk.imageUrl">
        <div class="card-body">
          <ul class="card-text">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
