<home-carousel></home-carousel>

<div class="container-fluid">
  <div class="row">

    <div class="col-md-3 order-md-1 mb-4">
      <home-resource-personnel-list></home-resource-personnel-list>
      <br>
      <div class="text-center">
        <button class="btn btn-primary" routerLink="/register/">Register</button>
      </div>
    </div>

    <div class="col order-md-2 text-center">
      <div>
        <!-- <div class="jumbotron bgImage" [style.backgroundImage]="'url('+imageUrl+')'"> -->
        <div class="jumbotron bg-image">
          <div class="transbox">
            <h1 class="display-4">Next Talk in,</h1>
            <br>
            <count-down [text]="format" units="Days | Hours | Minutes | Seconds" end="{{time}}"></count-down>

            <p class="lead">
              This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content
              or information.
            </p>
            <hr class="my-4">
            <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
            <br>
          </div>
        </div>
      </div>
      <hr>
      <div>
        <h3>View Talks</h3>
        <div class="mb-4">
          <home-talk-list></home-talk-list>
        </div>
      </div>
    </div>
  </div>
</div>
