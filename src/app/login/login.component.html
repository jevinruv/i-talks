<div class="text-center">
  <form #form="ngForm" (ngSubmit)="onSubmitLogin(form.value)" class="form-signin">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" #Email="ngModel" name="Email" [(ngModel)]="user.Email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
   
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" #Password="ngModel" name="Password" [(ngModel)]="user.Password" id="inputPassword" class="form-control" placeholder="Password" required>
    
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  </form>
</div>
