<div class="container">
  <h2>Register as a Resource Personnel</h2>
  <br>
  <form #registerForm="ngForm" (ngSubmit)="submitRegister(registerForm.value)">

    <div class="form-group row">
      <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-5">
        <input type="text" #inputFirstName="ngModel" name="inputFirstName" ngModel class="form-control" id="inputFirstName" placeholder="First Name" required minlength="3">
        <div class="alert alert-danger" *ngIf="inputFirstName.touched && !inputFirstName.valid">
          <div *ngIf="inputFirstName.errors.required">First Name is Required</div>
          <div *ngIf="inputFirstName.errors.minlength">First Name Should be Minimum 3</div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-5">
        <input type="text" #inputLastName="ngModel" name="inputLastName" ngModel class="form-control" id="inputLastName" placeholder="Last Name" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputCurrentRole" class="col-sm-2 col-form-label">Current Role</label>
      <div class="col-sm-5">
        <input type="text" #inputCurrentRole="ngModel" name="inputCurrentRole" ngModel class="form-control" id="inputCurrentRole" placeholder="Current Role" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-5">
        <input type="email" #inputEmail="ngModel" name="inputEmail" ngModel class="form-control" id="inputEmail" placeholder="Email" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="selectFile" class="col-sm-2 col-form-label">Upload your CV</label>
      <div class="col-sm-5">
        <input type="file" [disabled]="!registerForm.form.value.inputEmail" (change)="uploadFile()" id="selectFile" name="selectFile" required>
      </div>
    </div>

    <button [disabled]="!registerForm.valid" class="btn btn-success">Submit</button>

  </form>
</div>
